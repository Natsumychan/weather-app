<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/weather.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body onload="digitalClock()">
    <div class="app-container border">
      <header class="grid text-center">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Current weather in:</label>
            <input type="text" class="form-control text-white-50 bg-dark" id="formGroupExampleInput" placeholder="Write the city's name and press Enter">
            <button type="button" class="btn btn-danger">Current location</button>
        </div>
      </header>
      <main class="grid text-center weather-info">
        <div class="card p-3 mb-2 bg-dark text-white card-main">
          <h5 id="city" class="card-title">Sacramento</h5>
          <p id="current-time"></p>
          <img src="./src/images/sunny.png" id="main-img" class="card-img-top" alt="sunny-weather">
          <div class="card-body ">
          <p class="card-text">
            <a href="#" class="temperature" id="celsius">°C</a>
             |
            <a href="#" class="temperature" id="fahrenheit">°F</a>
            <br>
            <span id="main-temperature">
              25 °C
            </span>  
        
            <p class="weather-rank">
              <span id="humidity" >
                Humidity: 40% |
              </span>
              <span id="wind-speed" >
                Wind: 22m/s
              </span>
            </p>
          </p>
          </div>
        </div>
      </main>
      <section class="container text-center">
        <div class="row justify-content-evenly g-4">
          <div class="col-6 card bg-dark text-white" style="width: 5rem;">
            <h5 class="card-title title-weekD">Mon</h5>
            <img src="./src/images/windy.png" class="card-img-top" alt="windy-weather" style="width: 3rem; height: 3.5rem;">
            <div class="card-body">
              <p class="card-text text-week"> 
                20°C
              </p>
            </div>
          </div>
          <div class="col-6 card bg-dark text-white" style="width: 5rem;">
            <h5 class="card-title title-weekD">
              Tue
            </h5>
            <img src="./src/images/stormy.png" class="card-img-top" alt="..." style="width: 3rem; height: 3.5rem;">
            <div class="card-body">
              <p class="card-text text-week"> 
                22°C
              </p>
            </div>
          </div>
          <div class="col-6 card bg-dark text-white" style="width: 5rem;">
            <h5 class="card-title title-weekD">Wed</h5>
            <img src="./src/images/sunny and rainy.png" class="card-img-top" alt="rain and sun" style="width: 3rem; height: 3.5rem;">
            <div class="card-body">
              <p class="card-text text-week"> 
                24°C
              </p>
            </div>
          </div>
          <div class="col-6 card bg-dark text-white" style="width: 5rem;">
            <h5 class="card-title title-weekD">Thr</h5>
            <img src="./src/images/cloudy.png" class="card-img-top" alt="clouds and sun" style="width: 3rem; height: 3.5rem;">
            <div class="card-body">
              <p class="card-text text-week"> 
                24°C
              </p>
            </div>
          </div>
          <div class="col-6 card bg-dark text-white" style="width: 5rem;">
            <h5 class="card-title title-weekD">Fri</h5>
            <img src="./src/images/sunny.png" class="card-img-top" alt="sun" style="width: 3rem; height: 3.5rem;">
            <div class="card-body">
              <p class="card-text text-week"> 
                28°C
              </p>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <p>
          <a class="code-info" href="https://github.com/Natsumychan/weather-app" target="_blank">
            Open-source code
          </a>
          by Diana Castaño
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
